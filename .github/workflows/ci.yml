name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    name: Build and test
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      	
    - name: Build and Test
      run: xcodebuild clean build test -project EssentialFeed.xcodeproj -scheme CI -testPlan CITestPlan CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
